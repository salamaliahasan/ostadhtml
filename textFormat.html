<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p>This is <b>bold text</b>.</p><br>
    <p>This is <strong>strongly important text</strong></p><br>
    <p>This is <i>italic text</i>.</p><br>
    <p>This is <em>emphasize text</em>.</p><br>
    <p>This is <mark>highlight text</mark>.</p><br>
    <p>This is <code>computer code</code>.</p><br>
    <p>This is <small>smallest text</small>.</p><br>
    <p>This is <sub>subscript</sub>.</p><br>
    <p>This is <sup>superscript</sup>.</p><br>
    <p>This is <del>deleted text</del>.</p><br>
    <p>This is <ins>inserted text</ins>.</p><br>
</body>
</html>
