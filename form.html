<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" value="John"><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <label for="car">Choice a car</label>
        <select name="car" id="car">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </select><br>
        <textarea name="message" id="message" cols="30" rows="10">
            Cat play with Ateeka Ismah Jannat.
        </textarea><br>
        <input type="radio" name="html" id="html">
        <label for="html">HTML</label><br>
        <input type="radio" name="css" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" name="vehicle1" id="vehicle1">
        <label for="vehicle1">I have a bike.</label>
        <input type="checkbox" name="vehicle2" id="vehicle2">
        <label for="vehicle2">I have a car.</label>
        <input type="submit" value="submit">

    </form>
</body>
</html>
